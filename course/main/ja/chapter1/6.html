<p>デコーダーモデルとは、Transformerモデルのデコーダーのみを使用したモデルを指します。 処理の各段階で、処理対象の単語について、attention層はその単語より前に出現した単語にのみアクセスすることができます。 このようなモデルは<em>自己回帰モデル</em>と呼ばれます。</p>
<p>　デコーダーモデルの事前学習は、次に続く単語を予測するタスクを解くことを中心に展開されます。</p>
<p>これらのモデルは、文を生成するタスクに最も適しています。</p>
